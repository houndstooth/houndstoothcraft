<!doctype html>
<html>
<head>
    <title>houndstooth web-render integration tests w/ Karma</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="app">
    <div>
        <div id="test-canvas-display-area">
            <canvas id="test-markers-canvas"></canvas>
            <div id="canvas-container"></div>
            <canvas id="mixed-down-canvas"></canvas>
        </div>

        <div id="footer">
            <div id="progress-message"></div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
                <div id="layers-progress-bar"></div>
            </div>

            <input disabled id="frame-input" value="0">
            <button disabled id="play-button"></button>
            <button disabled id="pause-button"></button>
            <button disabled id="rewind-button"></button>
            <button id="snapshot-button"></button>
        </div>
    </div>

    <div id="sidebar">
        <div id="effect-toggles-container"></div>
        <div id="descriptions-container"></div>
        <div id="override-container"></div>
    </div>
</div>

<script src="context.js"></script>
<script src="debug.js"></script>
<script type="text/javascript">
	%CLIENT_CONFIG%
	%MAPPINGS%
</script>
%SCRIPTS%
<script type="text/javascript">
	window.__karma__.loaded();
</script>

</body>
</html>
