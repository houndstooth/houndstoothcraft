language: node_js
node_js:
    - "8"
git:
    submodules: false
before_install:
    - export CHROME_BIN=google-chrome-stable
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - git submodule update --init --recursive
before_script:
    - npm install
script:
    - npm test
dist: trusty
addons:
    chrome: stable
